<div class="row-fluid">
	<div class="span6">
        <h3>{{name}}</h3>
        <p style="color:blue;font-style:italic;"> ({{lat}} , {{lon}})</p>

        <p>Rate this hotspot: <rating value="hotspot.rating" max="max" readonly="false"></p>
        <div class="btn-group" ng-click="$event.preventDefault()">
            <a href="#"><i class="icon-thumbs-up"></i></a><span class="badge badge-success">1</span>
            <a href="#"><i class="icon-thumbs-down"></i></a><span class="badge badge-important">1</span>
        </div>
	</div>
    
	<div class="span6">
        <div class="google-map" 
             center="center"
             zoom="zoom"
             markers="markers"
             mark-click="false"
             draggable="false"
             fit="false"
             style="height:300px;width:400px;margin:5px;box-shadow:0 3px 25px black"></div>
	</div>
</div>


<div class="row-fluid">
	<div class="span12">
        <div disqus="id"></div>
	</div>
</div>
