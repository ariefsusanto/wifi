<div class="row-fluid">
	<div class="span6">
        <h3>{{name}}</h3>
        <p style="color:blue;font-style:italic;"> ({{lat}} , {{lon}})</p>

        <p>Rate this hotspot:</p> 
        <rating value="hotspot.rating" max="max" readonly="false">
	</div>
    
	<div class="span6">
        <div class="google-map" 
             center="center"
             zoom="zoom"
             markers="markers"
             mark-click="false"
             draggable="false"
             fit="false"
             style="height:300px;width:400px;margin:5px;box-shadow:0 3px 25px black"></div>
	</div>
</div>


<div class="row-fluid">
	<div class="span12">
        <div disqus="id"></div>
	</div>
</div>
