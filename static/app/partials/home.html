<div class="span4"> 

<h3>Find Free Hotspots Location</h3>
    
<!-- search -->     
<div class="text-right">
    <div class="input-append text-right" style ="margin:0px">
    <input type="text" ng-model="search" ng-enter ="geoCode()" />
    <button class="btn" type="button" ng-click="geoCode()" ng-disabled="search.length==0" title="search" >
          &nbsp;<i class="icon-search"></i>
    </button>
    </div>
</div>
<p style = "color :blue ; text-align : left; font-size:75%; font-style:italic; " >*use detail for better result eg:(Road xxx,city,country) </p>
<table class="table table-striped table-condensed table-hover">
    <tbody>
        <tr ng-repeat="hotspot in hotspots.nearby_hotspots">
            <td>{{hotspot.name}} (*)</td>
            <td><a href="#"><i class="icon-bookmark"></i></a></td>
            <td><a href="#"><i class="icon-arrow-up"></i></a></td>
            <td><a href="#"><i class="icon-arrow-down"></i></a></td>
            <td><a href="#/details/{{hotspot.id}}/{{hotspot.latitude}}/{{hotspot.longitude}}">Details</a></td>
        </tr>
    </tbody>
</table>


<div class="form-actions">
    <a href="#/select/{{center.latitude}}/{{center.longitude}}/{{zoom}}" class="btn btn-primary">Add New Hotspot</a>
</div>
</div> <!-- span -->

<div class="span7">
<div class="google-map" 
     center="center"
     zoom="zoom" 
     markers="markers"
     mark-click="false"
	 map-click="true"
     draggable="true"
     fit="false"
	 
	 
     style="height:500px;width:600px;margin:12px;box-shadow:0 3px 25px black; align :right" >
	    <!-- Setup Marker -->
    <div    ng-repeat="marker in markers"
            ui-map-marker="markers[$index]"
            ui-event="{'map-click',infoWindow({name}) ">
    </div>

    <!-- Setup Marker Info Window -->
		


    <div ui-map-info-window="infoWindow">
        <div>Marker - < ng-model="full_name"></div>
        <div>Message</div>
    </div>
</div> <!-- google-map -->
</div> <!-- span -->
</div>
<!--{{markers}}-->
