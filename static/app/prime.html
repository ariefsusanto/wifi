<!DOCTYPE html>
<html lang="en" ng-app="primeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prime-as-a-Service</title>

    <!-- Bootstrap core CSS -->
    <link href="static/app/css/bootstrap3.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/app/css/jumbotron-narrow.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="Ctrl">

    <div class="container">
      <div class="jumbotron">
        <h1>{{value}}!</h1>
        <p class="lead"></p>
          <form class="form-inline" role="form">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="enter a positive integer" ng-model="num"/>
              </div>
              &nbsp;
              <button class="btn btn-lg btn-success" 
                    ng-disabled="num.length==0" 
                    ng-click="checkPrime()">Check!
              </button>
          </form>
      </div>


    </div> <!-- /container -->


    <script src="static/app/lib/angular/angular.min.js"></script>
    <script src="static/app/lib/angular/angular-resource.min.js"></script>
    <script src="static/app/js/prime.js"></script>
  </body>
</html>
